<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Your Match</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #ff6a88, #ff99ac);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
    }

    .container {
      background: #fff;
      color: #333;
      border-radius: 16px;
      max-width: 420px;
      width: 100%;
      padding: 25px 25px 40px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .container img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .container h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #e91e63;
    }

    .container p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .timer {
      font-size: 22px;
      font-weight: bold;
      color: #ff1744;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      background: #ff1744;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
      animation: pulse 1.5s infinite;
    }

    .btn:hover {
      background: #d50000;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .label {
      display: inline-block;
      background: #ff1744;
      color: white;
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <span class="label">Only for Singles</span>
    <img src="https://raw.githubusercontent.com/freereward-1/dating-landing-page/main/assets/Screenshot_20250621_122524_com_google_android_apps_photos_HomeActivity~2.jpg" alt="Dating App">
    
    <h1>Meet Local Singles</h1>
    <p>Find your perfect match in just a few clicks! Limited time offer â€“ claim your chance now.</p>

    <div class="timer" id="countdown">03:00</div>

    <a href="https://your-cpa-link.com" class="btn">Claim Reward</a>
  </div>

  <script>
    let time = 180; // 3 minutes in seconds
    const countdown = document.getElementById('countdown');

    function updateCountdown() {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      countdown.textContent = 
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      if (time > 0) time--;
    }

    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
